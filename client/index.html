<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Pages - File Sharing Made Beautiful</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Dropbox API first -->
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="qyu4ndhfnb8k5qp"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Add initialization check for Dropbox API
      window.onload = function() {
        if (!window.Dropbox) {
          console.error('Dropbox API failed to load');
        } else {
          console.log('Dropbox API loaded successfully');
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      console.log('HTML loaded, waiting for Dropbox API...');
      // Ensure Dropbox API is loaded before loading React
      const checkDropbox = setInterval(() => {
        if (window.Dropbox) {
          clearInterval(checkDropbox);
          console.log('Dropbox API ready, loading React application...');
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.tsx';
          document.body.appendChild(script);
        }
      }, 100);

      // Timeout after 5 seconds
      setTimeout(() => {
        clearInterval(checkDropbox);
        if (!window.Dropbox) {
          console.error('Dropbox API failed to load after timeout');
          // Load React anyway to show error UI
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.tsx';
          document.body.appendChild(script);
        }
      }, 5000);
    </script>
  </body>
</html>
